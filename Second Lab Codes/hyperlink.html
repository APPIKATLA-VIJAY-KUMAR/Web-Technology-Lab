<!DOCTYPE html>
<html>

<head>
    <title>Sign Up for Xbox</title>
</head>

<body style=" background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJ2Aed-pAZHC9I3_17lYtBC-SkK5ku3MY9pQ&usqp=CAU');">
    <div style="text-align:center;">
        <h1 style="font-family: blatant;color:greenyellow;">Sign Up for</h1>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxvj3H73RaMsX4vqRIjj50FTJnEVp9HlLdTeyvkwyWk4acZdSlhdDJDi3GYw0VmL0ll4M&usqp=CAU" alt="xbox logo" style="text-align:center ;">
    </div>
    <div style="color:aliceblue">
        <form action="" method="get" style="font-family:Blatant;">
            <fieldset>
                <label for="fname"> First name : </label>
                <input type="text" id="fname" name="fname"><br><br>
                <label for="lname"> Last name : </label>
                <input type="text" id="lname" name="lname"><br><br>
                <label for="Email"> Email : </label>
                <input type="email" id="email" name="email"><br><br>
                <label for="pass"> Password : </label>
                <input type="password" name="pass" id="pass"><br><br>
                <label for="male">male</label><input type="checkbox" name="male" id="male">
                <label for="female">female</label><input type="checkbox" name="female" id="female"><br><br>
                <label for="Country"> Country </label>
                <select name="country" id="country">
                <option value="ALBINA">ALBINA</option>
                <option value="BAHAMAS">BAHAMAS</option>
                <option value="CANADA">CANADA</option>
                <option value="DENMARK">DENMARK</option>
                <option value="INDIA">INDIA</option>
            </select>
                <label for="date"> DATE : </label>
                <input type="date" id="date" name="date"><br><br>
                <label for="file">Completed</label>
                <progress id="file" value="60" max="100">60%</progress><br><br>
                <div id="button" align="left">
                    <input type="button" onclick="alert('Thank you for signing up with Xbox')" value="submit">
                    <input type="button" name="cancel" id="cancel" onclick="window.location.reload()" value="Cancel">
                </div>
            </fieldset>
</body>

</html>
