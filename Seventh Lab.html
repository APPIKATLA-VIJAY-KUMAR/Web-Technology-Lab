        function changecolor(col) {
            if (col == 'gold') {
                $('#lambo').css('filter', 'hue-rotate(' + 90 + 'deg)');
            } else if (col == 'violet') {
                $('#lambo').css('filter', 'hue-rotate(180deg)');
            } else if (col == 'green') {
                $('#lambo').css('filter', 'hue-rotate(270deg)');

            } else if (col == 'red') {
                $('#lambo').css('filter', 'hue-rotate(45deg)');

            }
        }

        function changecol(col) {
            col = col.split('#');
            $('#lambo').css('filter', 'hue-rotate(' + parseInt(col[1], 16) + 'deg)');
        }


        function changebg(value) {
            if (value == 'small') {
                $('#tyre').css('scale', '' + 7 * 0.25 + '');
            } else if (value == 'medium') {
                $('#tyre').css('scale', '' + 7 * 0.5 + '');
            } else if (value == 'large') {
                $('#tyre').css('scale', '' + 7 + '');
            }
        }

        function changeti(col) {
            if (col == 'gold') {
                $('#windshield').css('filter', 'hue-rotate(' + 90 + 'deg)');
            } else if (col == 'violet') {
                $('#windshield').css('filter', 'hue-rotate(180deg)');
            } else if (col == 'green') {
                $('#windshield').css('filter', 'hue-rotate(270deg)');

            } else if (col == 'red') {
                $('#windshield').css('filter', 'hue-rotate(45deg)');

            }
        }

        function changetint(col) {
            col = col.split('#');
            $('#windshield').css('filter', 'hue-rotate(' + parseInt(col[1], 16) + 'deg)');

        }

        function reset() {
            changecol('#000000');
            changetint('#000000');
            changebg('medium');
        }

        function check() {
            if (($('#fname').val() != '') & ($('#lname').val() != '')) {
                $('#required').css('color', 'red');

            } else {

        function addbtn() {
